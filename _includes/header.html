<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
	    <div class="site-logo">
	    	<a href="/">yes &gt; /dev/null</a>
	    </div>
	    
	    <ul>
		    {% for page in site.pages %}
	          {% if page.title %}
		          <li>
		          	<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		          </li>
	          {% endif %}
	        {% endfor %}
	    </ul>
    </nav>

  </div>

</header>
