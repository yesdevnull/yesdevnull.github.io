---
layout: default
---
<div class="half-post post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>

	<article class="post-content">
		{{ content }}

		{% for app in page.apps %}
			<p>{{ app.name }}</p>

			{% for desc in app.description %}
				{{ desc | markdownify }}
			{% endfor %}

			<hr />
		{% endfor %}
	</article>
</div>
