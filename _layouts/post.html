---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} &middot; {{ page.author }}{% endif %}{% if page.tags %} &middot; {{ page.tags | post_tags }}{% endif %}{% if page.github_link %} &middot; <a href="{{ page.github_link }}">GitHub</a>{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
